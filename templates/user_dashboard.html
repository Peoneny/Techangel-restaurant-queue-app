    <script>
        let currentUser = null;

        async function checkAuth() {

       async function reserve() {
            const name = document.getElementById('name').value;

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡πà‡∏≤‡∏ß‡πà‡∏≤‡∏á‡∏ï‡∏≤‡∏° Logic ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì

            try {
                // 1. ‡πÉ‡∏ä‡πâ FormData ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö request.form.get ‡πÉ‡∏ô‡πÑ‡∏ü‡∏•‡πå Python ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
                const formData = new FormData();
                formData.append('name', name);
                formData.append('phone', phone);
                formData.append('notes', `‡∏à‡∏≥‡∏ô‡∏ß‡∏ô ${partySize} ‡∏Ñ‡∏ô`); // ‡∏™‡πà‡∏á‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡∏ü‡∏¥‡∏•‡∏î‡πå notes ‡∏ï‡∏≤‡∏°‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á DB

                const response = await fetch('/add-queue', {

                        'success'

                    document.getElementById('name').value = '';

        async function refreshQueue() {

            } catch (error) {

        function displayQueue(queue) {
            const queueList = document.getElementById('queueList');

            if (queue.length === 0) {
                queueList.innerHTML = '<li style="text-align: center; color: #666;">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏¥‡∏ß‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ</li>';
                document.getElementById('myPosition').textContent = '-';
                return;

            let myPosition = -1;
            queueList.innerHTML = queue.map((entry, index) => {
                const isMyQueue = entry.created_by === currentUser.username;
                if (isMyQueue) myPosition = index + 1;

                return `
                    <li class="${isMyQueue ? 'my-queue' : ''}">

            }).join('');

        function initEventStream() {
            eventSource = new EventSource('/events');

            console.log('Realtime event:', event);

            switch(event.event) {

                    } else {

        function showResult(message, type) {

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<strong>${message}</strong>`;
            document.body.appendChild(notification);

            setTimeout(() => {
